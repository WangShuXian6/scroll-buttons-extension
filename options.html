<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>滚动按钮插件设置</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>滚动按钮插件设置</h1>
    <label for="scrollDown">向下滚动距离（像素）:</label>
    <input type="number" id="scrollDown" min="0" />

    <label for="scrollUp">向上滚动距离（像素）:</label>
    <input type="number" id="scrollUp" min="0" />

    <button id="save">保存设置</button>

    <p id="status" style="color: green; display: none;">设置已保存</p>

    <script src="options.js"></script>
</body>
</html>
